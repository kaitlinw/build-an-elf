<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="elf ">
        <div class="hat ">
            <div class="pom"></div>
            <div class="hat-head"></div>
            <div class="hat-band shadow"></div>

        </div>

        <div class="hair shadow"></div>
        <div class="head shadow">
            <div class="face">
                <div class="eyes">
                    <div class="eye">
                        <div class="pupil"></div>
                    </div>
                    <div class="eye">
                        <div class="pupil"></div>
                    </div>
                </div>
                <div class="nose"></div>
                <div class="mouth">
                </div>
            </div>
        </div>
        <div class="middle">
            <div class="left-arm arm">
                <div class="hand shadow"></div>
            </div>


            <div class="body shadow">
                <div class="belt shadow">
                    <div class="buckle">
                    </div>
                </div>
            </div>
            <div class="right-arm arm ">
                <div class="hand shadow"></div>
            </div>
        </div>

        <div class="legs">
            <div class="left-leg">
                <div class="leg shadow"></div>
                <div class="feet left-foot shadow"></div>
            </div>
            <div class="right-leg ">
                <div class="leg shadow"></div>
                <div class="feet right-foot shadow"></div>
            </div>
        </div>
    </div>






</body>

</html>
